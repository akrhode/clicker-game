<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Javascript Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="spielfeld">
      <div class="kartenrahmen">
        <div class="karte">
          <h2>Water the flower!</h2>
          <div class="bild-behaelter">
            <img
              id="kartenbild"
              src="img/Pflanze1.png"
              alt="Ein Bild einer Pflanze"
            />
          </div>
          <div class="erfahrungsbehaelter">
            <p id="bereits-gegossen" class="kartentext">0</p>
            <p class="kartentext">of</p>
            <p id="benoetigtes-giessen" class="kartentext">3</p>
          </div>
          <button id="giessen-button" onclick="giessen()">Water!</button>
        </div>
      </div>
    </div>
  </body>
</html>
